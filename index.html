<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Fancy Discord Text Using Markdown">
    <meta property="og:description" content="Converts text into weird Discord markdown.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zyrafaq.com/fancy_discord_text/">
    <meta property="canonical" content="https://zyrafaq.com">
    <meta name="description" content="Converts text into weird Discord markdown.">
    <title>Fancy Discord Text Using Markdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>

<div class="container">
    <h1>Fancy Discord Text Using Markdown</h1>
    <input type="text" id="inputText" placeholder="Enter text" oninput="convertText()">
    <textarea id="outputText" readonly></textarea>
    <p>Copy the converted text from the box above</p>
    <button id="copyButton" onclick="copyText()">Copy</button>
</div>

<script>
    function convertText() {
        const input = document.getElementById('inputText').value;
        let output = '';
        let spaceCount = 0;
        let sentenceStarted = false;

        for (let i = 0; i < input.length; i++) {
            const char = input[i];

            if (!sentenceStarted && char.match(/[a-zA-Z]/)) {
                output += `**${char.toLowerCase()}** `;
                sentenceStarted = true;
            } else if (char === ' ') {
                spaceCount++;
            } else if (char.match(/[a-zA-Z]/)) {
                if (spaceCount > 0) {
                    output += ' ';
                    spaceCount = 0;
                }
                if ((i + 1) % 2 === 0) {
                    output += `*${char.toUpperCase()}* `;
                } else {
                    output += `**${char.toLowerCase()}** `;
                }
            } else {
                if (spaceCount > 0) {
                    output += ' ';
                    spaceCount = 0;
                }
                output += char;
            }

            if (char === '.' || char === '?' || char === '!') {
                sentenceStarted = false;
            }
        }

        document.getElementById('outputText').value = output.trim();
        document.getElementById('copyButton').textContent = 'Copy';
    }

    function copyText() {
        const outputText = document.getElementById('outputText');
        outputText.select();
        document.execCommand('copy');

        const copyButton = document.getElementById('copyButton');
        copyButton.textContent = 'Copied!';
    }
</script>

</body>
</html>
